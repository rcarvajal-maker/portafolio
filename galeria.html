<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Audiovisual</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    figure {
      width: 300px;
      margin: 0;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    figcaption {
      margin-top: 10px;
      font-size: 0.95em;
      color: #555;
    }

    @media (max-width: 768px) {
      figure {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Portafolio de Producción Audiovisual</h1>

  <section>
    <figure>
      <img src="proyecto1.jpg" alt="Rodaje en comunidad quechua">
      <figcaption>Rodaje del corto “Voces del Altiplano” en una comunidad quechua</figcaption>
    </figure>

    <figure>
      <img src="proyecto2.jpg" alt="Edición en Premiere">
      <figcaption>Proceso de edición colaborativa con estudiantes en Adobe Premiere</figcaption>
    </figure>

    <figure>
      <img src="proyecto3.jpg" alt="Entrevista sobre racismo">
      <figcaption>Entrevista a docente sobre experiencias de racismo en la universidad</figcaption>
    </figure>
  </section>

</body>
</html>
